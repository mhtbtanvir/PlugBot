<!DOCTYPE html>
<html lang="en">
<!-- 
((use this to deploy the flask app with the integrated jinja2 template):
<link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
-->
<link rel="stylesheet" href="style.css">

<head>
    <meta charset="UTF-8">
    <title>Chatbot</title>
</head>

<body>
    <h1>Welcome to the Chatbot Page</h1>
    <p>Start a conversation with our AI assistant below.</p>
    <div class="container">


        <div class="chatbox">
            <div class="chatbox__support">
                <div class="chatbox__header">
                    <div class="chatbox__image--header">
                        <img src="https://img.icons8.com/color/48/000000/circled-user-male-skin-type-7--v1.png"
                            alt="image">
                    </div>
                    <div class="chatbox__content--header">
                        <h4 class="chatbox__heading--header">Chat Support ðŸ¤–</h4>
                        <p class="chatbox__description--header">Hi. My name is TM. How can I help?</p>
                    </div>
                </div>
                <div class="chatbox__messages">
                    <div></div>
                </div>
                <div class="chatbox__footer">
                    <input type="text" placeholder="Write a message...">
                    <button class="chatbox__send--footer send__button">Send</button>
                </div>
            </div>
            <div class="chatbox__button">
                <button><img src="https://img.icons8.com/ios-filled/50/666666/chat--v2.png"
                        alt="Chat Icon 2" /></button>
            </div>
        </div>
    </div>

    <script>
        $SCRIPT_ROOT = {{ request.script_root | tojson }};
    </script>
    <script type="text/javascript" src="{{ url_for('static', filename='app.js') }}"></script>

</body>

</html>
